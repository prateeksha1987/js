<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 class="pra">prateeksha</h1>
<style>
    .pra{
        font-size: 25px;
        color: red;
        animation: pra 5s  infinite;
     
    }
    @keyframes pra{
        0%{
            color: blue;
        }
        25%{
            color:green;
        }
        40%{
            color:pink;
        }
    }
</style>
</body>
</html>
